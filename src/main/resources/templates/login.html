<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login1.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<div id="outerblock" class="card">
    <h1 class="card-title  title1">Login</h1>
    <div class="message" th:if="${param.error}" style="color:red">
        Invalid Username and Password
    </div>
    <div class="message" th:if="${param.logout}">
        User Logout Successfully
    </div>
    <div class="message" th:if="${success}">
        Register Successfully
    </div>
    <div class="message" th:if="${param.success1}">
        Password Changed Successfully
    </div>





    <form th:action="@{/login}" th:method="post" class="mb-3">


        <!--This is for email-->
        <label for="email" class="form-label labels">Email<span style="color: red;"> *</span></label>
        <input type="email" id="email" name="username" class="form-control input-label" required>
        <!--This is for password-->
        <label for="password" class="form-label labels">Password<span style="color: red;"> *</span></label>
        <input type="password" id="password" name="password" class="form-control input-label" required>


        <!--submit button-->
        <button type="submit"  class="btn btn-primary form-control" style="margin-top: 10px;">submit</button>

        <a th:href="@{/password-request}" class="forget" style="text-decoration: none;">Forget password ?</a>



    </form>

</div>






</body>
</html>
